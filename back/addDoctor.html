<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Doctor</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for Styling -->
    <style>
        body {
            background-color: #f0f2f5;
        }

        .appointment {
            padding: 50px 0;
        }

        .appointment-wrap {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .title-color {
            color: #00aaff;
        }

        .form-group i {
            color: #00aaff;
            position: absolute;
            top: 35px;
            left: 15px;
            font-size: 20px;
        }

        .form-group input, .form-group select {
            padding-left: 40px;
        }

        .btn-main {
            background-color: #00aaff;
            color: white;
            border-radius: 50px;
        }

        .btn-main:hover {
            background-color: #008ecc;
            color: white;
        }

        .btn-secondary {
            border-radius: 50px;
        }

        .form-label {
            font-weight: 600;
        }

        .appointment-content img {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .text-center button {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <section class="section appointment">
        <div class="container">
            <div class="row align-items-center">
                <!-- Image section -->
                <div class="col-lg-6">
                    <div class="appointment-content">
                        <img src="/back/hospital-managementisystem-final-master/doctor.jpeg" alt="Doctor" class="img-fluid">
                    </div>
                </div>

                <!-- Form section -->
                <div class="col-lg-6">
                    <div class="appointment-wrap mt-5 mt-lg-0">
                        <h2 class="mb-4 title-color text-center">Add New Doctor</h2>
                        <form id="doctorForm" action="doctorTab.php" method="POST" class="Doctor">
                            <p class="mb-4 text-center">Fill in the details below to add a new doctor.</p>

                            <div class="row">
                                <!-- First Name -->
                                <div class="col-md-6">
                                    <div class="form-group position-relative">
                                        <i class="icofont-user-alt-5"></i>
                                        <input type="hidden" name="action" value="addUser">
                                        <label for="prenom" class="form-label">First Name:</label>
                                        <input name="prenom" id="prenom" type="text" class="form-control"
                                            placeholder="First Name" aria-label="First Name" required
                                            pattern="[A-Za-zÀ-ÿ\s]+" title="First name can only contain letters and spaces">
                                    </div>
                                </div>

                                <!-- Last Name -->
                                <div class="col-md-6">
                                    <div class="form-group position-relative">
                                        <i class="icofont-user-alt-5"></i>
                                        <label for="nom" class="form-label">Last Name:</label>
                                        <input name="nom" id="nom" type="text" class="form-control"
                                            placeholder="Last Name" aria-label="Last Name" required
                                            pattern="[A-Za-zÀ-ÿ\s]+" title="Last name can only contain letters and spaces">
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <div class="form-group position-relative">
                                        <i class="icofont-envelope"></i>
                                        <label for="email" class="form-label">Email:</label>
                                        <input name="email" id="email" type="email" class="form-control"
                                            placeholder="Email" aria-label="email" required>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="col-md-6">
                                    <div class="form-group position-relative">
                                        <i class="fa fa-key"></i>
                                        <label for="password" class="form-label">Password:</label>
                                        <input name="password" id="password" type="password" class="form-control"
                                            placeholder="Password" aria-label="password" required>
                                    </div>
                                </div>

                                <!-- Role -->
                                <div class="col-md-6">
                                    <div class="form-group position-relative">
                                        <i class="fa fa-user-tag"></i>
                                        <label for="role" class="form-label">Role:</label>
                                        <select name="role" id="role" class="form-control" aria-label="role" required>
                                            <option value="" disabled selected>Select Role</option>
                                            <option value="Doctor">Doctor</option>
                                            <option value="Nurse">Nurse</option>
                                            <option value="Pharmacist">Pharmacist</option>
                                            <option value="Lab Technician">Lab Technician</option>
                                            <option value="Receptionist">Receptionist</option>
                                            <option value="Administrator">Administrator</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-main btn-round-full">Submit <i
                                            class="icofont-simple-right ml-2"></i></button>
                                    <button type="reset" class="btn btn-secondary btn-round-full">Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Form Data Logging Script -->
    <script>
        document.getElementById('doctorForm').addEventListener('submit', function(event) {
            const formData = new FormData(this);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            console.log('Form Submitted:', formObject);
        });
    </script>
</body>

</html>
