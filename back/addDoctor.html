<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<section class="section appointment">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-6">
					<div class="appointment-content">
						<img src="images/about/img-3.jpg" alt="" class="img-fluid">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="appointment-wrap mt-5 mt-lg-0">
						<h2 class="mb-4 title-color text-center">Add New Doctor</h2>
						<form id="doctorForm" action="doctorTab.php" method="POST" class="Doctor">
							<p class="mb-4 text-center">Fill in the details below to add a new doctor.</p>						
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<i class="icofont-user-alt-5"></i>
										<label for="prenom" class="form-label">First Name:</label>
										<input name="prenom" id="prenom" type="text" class="form-control"
											placeholder="First Name" aria-label="First Name" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<i class="icofont-user-alt-5"></i>
										<label for="nom" class="form-label">Last Name:</label>
										<input name="nom" id="nom" type="text" class="form-control"
											placeholder="Last Name" aria-label="Last Name" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<i class="icofont-calendar"></i>
										<label for="email" class="form-label">Email:</label>
										<input name="email" id="email" type="text" class="form-control" aria-label="email"
											required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group" style="margin-top: 10px;">
										<label for="mdp" class="form-label d-block"><i class="fa fa-key"></i>
											Password:</label>
										<input name="mdp" id="mdp" type="password" class="form-control" aria-label="pwd"
											required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group" style="margin-top: 10px;">
										<label for="role" class="form-label d-block"><i class="fa fa-user-tag"></i>
											Role:</label>
										<input name="role" id="role" type="text" class="form-control" aria-label="role"
											required>
									</div>
								</div>
						
								<div class="text-center">
									<button type="submit" class="btn btn-main btn-round-full">Submit <i
											class="icofont-simple-right ml-2"></i></button>
									<button type="reset" class="btn btn-secondary btn-round-full">Clear</button>
								</div>
							</div>
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</section>
	
	
	
</body>
</html>
<script>
    document.getElementById('doctorForm').addEventListener('submit', function(event) {
        // Log the collected form data to the console
        const formData = new FormData(this);
        const formObject = {};
        formData.forEach((value, key) => {
            formObject[key] = value;
        });
        console.log('Form Submitted:', formObject);

        // Allow the form to be submitted to doctorTab.php
        // Remove or comment out the following line:
        // event.preventDefault();
    });
</script>
